<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Scss</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/main.js"></script>
</head>

<body>
    <div class="c-header js-header">
        <div class="c-header__wrapper">
            <div class="c-header__logo">
                <a href="#">
                    <img class="js-logo" src="/design/images/logo-chroma.png" alt="MHR INWEST sp. z o.o." width="564"
                        height="266">
                </a>
            </div>
            <div class="c-header__nav">
                <nav class="c-main-nav js-header-nav">
                    <ul id="header_nav" class="c-main-nav__list">
                        <li class="c-main-nav__item">
                            <a title="Kontakt" href="#" class="c-main-nav__link">Start</a>
                        </li>
                        <li class="c-main-nav__item">
                            <a title="Kontakt" href="#" class="c-main-nav__link">Kontakt</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="c-header__socials">
                <div class="c-header__toggle-button">
                    <button href="#" title="Menu Nawigacji"
                        class="o-nav-toggle c-header__toggle-nav js-toggle-nav js-anchor-initialized"
                        data-cy="navigation-toggle">
                        <span class="o-nav-toggle__bar o-nav-toggle__bar--first"></span>
                        <span class="o-nav-toggle__bar o-nav-toggle__bar--middle"></span>
                        <span class="o-nav-toggle__bar o-nav-toggle__bar--last"></span>
                    </button>
                </div>
                <div class="c-header__button_wrap">
                    <a href="#" target="_blank" class="c-header__button-try">
                        <div class="o-button o-button--primary">
                            <div class="o-button__text">Try for free</div>
                        </div>
                    </a>
                    <a href="#" target="_blank" class="c-header__button-login">
                        <div class="o-button o-button--secondary">
                            <div class="o-button__text">Sign in</div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="c-header__mobile-menu">
                <div class="c-header__mobile-base">
                    <div class="c-header__mobile-content">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="o-page">
        <section class="c-hero__wrap">
            <div class="c-hero__image" style="background-image: url('/design/images/heroimage.png'); "></div>
        </section>
    </div>
</body>

</html>
